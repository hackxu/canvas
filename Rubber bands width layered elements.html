<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <style>
        body { background: rgba(100, 145, 250, 0.3) }
        #canvas { margin-left: 20px; margin-right: 0; margin-bottom: 20px; border: thin solid #aaa; cursor: crosshair; padding: 0; }
        #controls { margin: 20px 0px 20px 20px }
        #rubberbandsDiv { position: absolute; border: 3px solid blue; cursor: crosshair; display: none; }

    </style>
</head>
<body>
<div id="controls">
    <input type="button" id="resetButton" value="Reset">
</div>
<div id="rubberbandsDiv"></div>
<canvas id="canvas" width="800" height="520"></canvas>
<script>
    var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            rubberbandDiv = document.getElementById('rubberbandDiv'),
            resetButton = document.getElementById('resetButton'),
            image = new Image(),
            mousedown = {},
            rubberbandRectangle = {},
            dragging = false;
    function rubberbandStart(x, y) {
        mousedown.x = x;
        mousedown.y = y;
        rubberbandRectangle.left = mousedown.x;
        rubberbandRectangle.top = mousedown.y;
    }
    ;
    function rubberbandsTretch(x, y) {
        rubberbandRectangle.left = x < mousedown.x ? x : mousedown.x;
        rubberbandRectangle.top = y < mousedown.y ? y : mousedown.y;

        rubberbandRectangle.width = Math.abs(x -mousedown.x);
        rubberbandRectangle.height = Math.abs(y -mousedown.x);

    }
    function moveRubberbandDiv() {
        rubberbandDiv.style.top = rubberbandRectangle.top + 'px';
        rubberbandDiv.style.left = rubberbandRectangle.left +'px';
    }
</script>
</body>
</html>
